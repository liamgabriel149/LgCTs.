<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Dashboard</title>
  <style>
    body {
      margin: 0;
      background: url("2.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 20px;
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00eaff;
      font-size: 28px;
      text-shadow: 0 0 12px rgba(0, 234, 255, 0.8);
    }

    /* Glassy container */
    .form-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 16px;
      max-width: 420px;
      margin: 0 auto 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h3 {
      margin-bottom: 15px;
      color: #00eaff;
      text-align: center;
      text-shadow: 0 0 8px rgba(0, 234, 255, 0.6);
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 8px;
      color: black;
      font-size: 14px;
      outline: none;
    }

    select option {
      color: black;
      background: #f9f9f9;
    }

    button {
      padding: 12px;
      background: linear-gradient(135deg, #00eaff, #0095f6);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 10px;
      width: 100%;
      box-shadow: 0 4px 12px rgba(0, 234, 255, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #0095f6, #007dd1);
      transform: translateY(-2px);
    }

    /* Logout button */
    .logout-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 77, 77, 0.85);
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 0 12px rgba(255, 77, 77, 0.6);
      backdrop-filter: blur(10px);
      z-index: 10;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: rgba(229, 57, 53, 0.95);
      transform: scale(1.05);
    }

    /* Account list */
    .account-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 10px;
    }

    /* Glassy card for meters */
    .meter-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0, 234, 255, 0.2);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .meter-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 234, 255, 0.35);
    }

    .username {
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
      color: #00eaff;
      text-shadow: 0 0 6px rgba(0, 234, 255, 0.6);
      word-break: break-word;
    }

    .role {
      font-size: 13px;
      color: #b0e0e6;
      margin-top: 2px;
    }

    /* Glowing circle meter */
    .circle-meter {
      width: 160px;
      height: 160px;
      margin: 0 auto;
      border-radius: 50%;
      background: rgba(0, 234, 255, 0.05);
      border: 4px solid #00eaff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(0, 234, 255, 0.6);
    }

    .circle-meter .value {
      font-size: 30px;
      font-weight: bold;
      color: #ffffff;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #00eaff;
    }

    .circle-meter .unit {
      font-size: 13px;
      color: #b0e0e6;
    }

    /* Responsive tweaks */
    @media (min-width: 768px) {
      body { padding: 40px; }
      h1 { font-size: 32px; }
      button { width: auto; }
    }

    @media (max-width: 480px) {
      .logout-btn {
        font-size: 12px;
        padding: 8px 12px;
        top: 10px;
        left: 10px;
      }
      .circle-meter { width: 120px; height: 120px; }
      .circle-meter .value { font-size: 24px; }
      .circle-meter .unit { font-size: 12px; }
      .username { font-size: 16px; }
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

  <h1>Welcome, Employee</h1>

  <div class="form-container">
    <h3>Add Residence Account</h3>
    <form id="residenceForm">
      <input type="text" id="resUsername" placeholder="Username" required /><br />
      <input type="password" id="resPassword" placeholder="Password" required /><br />
      <input type="text" id="sensorRoot" placeholder="Sensor Root (e.g., sensorsX)" required /><br />
      <button type="submit">Add Residence</button>
    </form>
  </div>

  <div class="account-list" id="residenceList"></div>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <script>
    const app = firebase.initializeApp({
      databaseURL: "https://waterbase-b1393-default-rtdb.asia-southeast1.firebasedatabase.app/"
    });
    const db = firebase.database(app);

    // Add new residence account
    document.getElementById("residenceForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("resUsername").value.trim();
      const password = document.getElementById("resPassword").value.trim();
      const root = document.getElementById("sensorRoot").value.trim();
      if (!username || !password || !root) return alert("All fields are required");

      const newUser = { username, password, role: "residence", sensorRoot: root };
      try {
        await db.ref("users").push(newUser);
        alert("Residence account added!");
        this.reset();
        loadAllUserMeters();
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    async function loadAllUserMeters() {
      const list = document.getElementById("residenceList");
      list.innerHTML = "";
      const snapshot = await db.ref("users").once("value");
      const users = snapshot.val() || {};

      for (const uid in users) {
        const user = users[uid];
        let sensorPath = null;

        if (user.role === "residence" && user.sensorRoot) {
          sensorPath = `${user.sensorRoot}/${uid}/water_timer_counter/value`;
        } else if (user.sensorPath) {
          sensorPath = user.sensorPath;
        } else if (user.role === "employee" && user.sensorRoot) {
          sensorPath = `${user.sensorRoot}/${uid}/water_timer_counter/value`;
        }

        if (!sensorPath) continue;

        const card = document.createElement("div");
        card.className = "meter-card";
        card.innerHTML = `
          <div class="circle-meter">
            <div class="value">...</div>
            <div class="unit">Liters</div>
          </div>
          <div class="username">${user.username}</div>
          <div class="role">${user.role.charAt(0).toUpperCase() + user.role.slice(1)}</div>
        `;

        list.appendChild(card);

        const valueEl = card.querySelector(".value");
        db.ref(sensorPath).on(
          "value",
          (snap) => {
            const val = snap.val();
            valueEl.textContent = val !== null ? val : "0";
          },
          () => {
            valueEl.textContent = "N/A";
          }
        );
      }

      if (list.innerHTML === "") {
        list.innerHTML = "<p>No users with meters found.</p>";
      }
    }

    function logout() {
      localStorage.clear();
      sessionStorage.clear();
      window.location.replace("index.html");
    }

    loadAllUserMeters();
  </script>
</body>
</html>
