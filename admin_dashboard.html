<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("1..jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 1000px;
      background: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .logout {
      position: absolute;
      top: 20px; left: 20px;
      cursor: pointer;
      font-size: 14px;
      color: #ddd;
      padding: 6px 12px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(6px);
      transition: 0.3s;
    }
    .logout:hover { background: rgba(255, 77, 77, 0.2); color: #ff4d4d; }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 15px;
    }
    input, select, button {
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      width: 100%;
      max-width: 320px;
      transition: 0.3s;
    }
    input, select {
      background: rgba(255,255,255,0.1);
      color: white;
      outline: none;
    }
    input:focus, select:focus {
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 8px rgba(0,150,255,0.6);
    }
    button {
      background: linear-gradient(135deg, #007dd1, #0095f6);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: linear-gradient(135deg, #005fa3, #007dd1); }
    
    .success {
      margin-top: 15px;
      color: #32cd32;
      font-size: 14px;
    }

    .filter-bar {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .user-list {
      margin-top: 30px;
      text-align: left;
    }
    .user-list h3 {
      margin-bottom: 12px;
      font-size: 1.2rem;
      font-weight: 500;
    }
    .user-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      padding: 15px;
      border-radius: 14px;
      margin-bottom: 12px;
      transition: 0.3s;
    }
    .user-item:hover { background: rgba(255,255,255,0.15); }
    .user-item span {
      display: block;
      margin-bottom: 6px;
      word-break: break-word;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    .actions button {
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
    }
    .actions .edit { background: #ffc107; color: #000; }
    .actions .delete { background: #e74c3c; }

    @media (max-width: 600px) {
      .container { padding: 1.5rem; }
      h2 { font-size: 1.5rem; }
      .user-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .user-item .actions {
        width: 100%;
        justify-content: flex-end;
      }
      .logout {
        position: static;
        margin-bottom: 10px;
        text-align: left;
        width: auto;
        display: inline-block;
      }
       select, option {
    color: black;          /* Text always black */
    background: rgba(17, 17, 17, 0.7); /* Light glassy background */
    border: 1px solid rgba(0,0,0,0.2);
    border-radius: 8px;
    padding: 8px;
    font-size: 1rem;
    width: 100%;
  }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="logout" onclick="logout()">üîì Log Out</div>
    <h2>Admin Dashboard</h2>
    <form id="userForm">
      <input type="text" id="username" placeholder="New Username" required/>
      <input type="password" id="password" placeholder="New Password" required/>
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="employee">Employee</option>
        <option value="residence">Residence</option>
      </select>

      <div id="residencePaths" style="display: none;">
        <input type="text" id="sensorRoot" placeholder="Sensor Root (e.g., sensors2)" />
      </div>

      <button type="submit">Save Account</button>
    </form>
    <div class="success" id="messageBox"></div>

    <div class="filter-bar">
      <select id="roleFilter">
        <option value="all">All Roles</option>
        <option value="residence">Residence</option>
        <option value="employee">Employee</option>
      </select>
      <input type="text" id="searchInput" placeholder="Search by username..."/>
    </div>
    <div class="user-list" id="userList"></div>
  </div>

  <!-- Keep all your existing JS (unchanged functions) -->
  <script>
    // üî• Your same Firebase + JS code goes here (unchanged)
     const firebaseConfig = {
      databaseURL: "https://waterbase-b1393-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let editUserId = null, usersData = {};

    // Show/hide sensor root input for residence role
    document.getElementById("role").addEventListener("change", e => {
      document.getElementById("residencePaths").style.display = e.target.value === "residence" ? "block" : "none";
    });

    document.getElementById("userForm").addEventListener("submit", e => {
      e.preventDefault();
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      const r = document.getElementById("role").value;

      const root = document.getElementById("sensorRoot").value.trim();

      if (!u || !p || !r) return showMsg("‚ùå All fields are required");

      // Reference for new or existing user
      let userRef;
      if(editUserId) {
        userRef = db.ref("users/" + editUserId);
      } else {
        userRef = db.ref("users").push();
        editUserId = userRef.key;
      }

      const userData = { username: u, password: p, role: r };

      if (r === "residence") {
        if (!root) return showMsg("‚ùå Sensor root is required");

        // Build unique paths using user ID
        const sensorPath = `${root}/${editUserId}/water_timer_counter/value`;
        const logPath = `${root}/${editUserId}/water_timer_counter/logs`;
        const switchPath = `${root}/${editUserId}/control_switch/value`;
        const alertPath = `${root}/${editUserId}/water_alerts`;

        Object.assign(userData, { sensorPath, logPath, switchPath, alertPath });

        // Add default sensor data only if creating a new user (not editing)
        if(!editUserId || !usersData[editUserId]) {
          const sensorData = {
            water_timer_counter: {
              value: 0,
              logs: {
                exampleLog1: { timestamp: Date.now(), pulses: 5 },
                exampleLog2: { timestamp: Date.now() + 10000, pulses: 8 }
              }
            },
            control_switch: { value: true },
            water_alerts: {
              [`alert_${Date.now()}`]: {
                message: "Welcome!We‚Äôre so glad to have you here. If you have any questions or need help getting started, just let us know. Enjoy your experience",
                pulses: 14,
                timestamp: Date.now()
              }
            }
          };
          db.ref(`${root}/${editUserId}`).set(sensorData);
        }
      }

      userRef.set(userData).then(() => {
        showMsg("‚úÖ Account and sensor data saved");
        document.getElementById("userForm").reset();
        editUserId = null;
        document.getElementById("residencePaths").style.display = "none";
        loadUsers();
      });
    });

    function showMsg(msg) {
      const box = document.getElementById("messageBox");
      box.innerText = msg;
      setTimeout(() => { box.innerText = ""; }, 3000);
    }

    function loadUsers() {
      db.ref("users").once("value").then(snap => {
        usersData = snap.val() || {};
        renderUsers();
      });
    }

    function renderUsers() {
      const userList = document.getElementById("userList");
      const rf = document.getElementById("roleFilter").value;
      const sw = document.getElementById("searchInput").value.toLowerCase();
      userList.innerHTML = "<h3>Registered Users:</h3>";
      let found = 0;
      for (const id in usersData) {
        const u = usersData[id];
        if ((rf === "all" || u.role === rf) && u.username.toLowerCase().includes(sw)) {
          found++;
          const info = u.role === "residence" ? `
            <div style="font-size:12px;opacity:0.6">
              üì° Sensor: ${u.sensorPath}<br>
              üìù Log: ${u.logPath}<br>
              üîå Switch: ${u.switchPath}<br>
              üö® Alert: ${u.alertPath}
            </div>` : "";
          userList.innerHTML += `
            <div class="user-item">
              <span><strong>${u.username}</strong> (${u.role})</span>
              <span style="opacity:0.6">${u.password}</span>
              ${info}
              <div class="actions">
                <button class="edit" onclick="editUser('${id}')">Edit</button>
                <button class="delete" onclick="deleteUser('${id}')">Delete</button>
              </div>
            </div>`;
        }
      }
      if (!found) userList.innerHTML += "<p>No users found.</p>";
    }

    function editUser(id) {
      const u = usersData[id];
      if (!u) return showMsg("‚ùå User not found");

      document.getElementById("username").value = u.username;
      document.getElementById("password").value = u.password;
      document.getElementById("role").value = u.role;

      // Extract sensor root for editing
      let root = "";
      if (u.sensorPath) {
        root = u.sensorPath.split("/")[0];
      }
      document.getElementById("sensorRoot").value = root;

      editUserId = id;
      showMsg("‚úèÔ∏è Editing user...");
      document.getElementById("residencePaths").style.display = u.role === "residence" ? "block" : "none";
    }

    function deleteUser(id) {
      if (confirm("Delete this user?")) {
        db.ref("users/" + id).remove().then(() => {
          showMsg("üóëÔ∏è Deleted");
          loadUsers();
        });
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    document.getElementById("roleFilter").addEventListener("change", renderUsers);
    document.getElementById("searchInput").addEventListener("input", renderUsers);

    loadUsers();
  </script>
</body>
</html>
