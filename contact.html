<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TikTok Theme</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contact-container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0px 0px 20px rgba(255, 0, 85, 0.6),
                  0px 0px 20px rgba(0, 255, 255, 0.4);
      position: relative;
    }

    /* Home Button */
    .home-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      background: linear-gradient(90deg, #ff0055, #00f2ea);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .home-btn:hover { transform: scale(1.05); opacity: 0.9; }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #fff;
      background: linear-gradient(90deg, #ff0055, #00f2ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    label { font-size: 14px; font-weight: bold; display: block; margin-bottom: 6px; }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 18px;
      background: #262626;
      color: #fff;
      font-size: 14px;
      transition: 0.3s ease;
      outline: none;
    }

    input:focus, textarea:focus { box-shadow: 0px 0px 8px #ff0055, 0px 0px 8px #00f2ea; }

    textarea { resize: none; height: 120px; }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff0055, #00f2ea);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    button:hover { transform: scale(1.05); opacity: 0.9; }

    .footer-text { text-align: center; margin-top: 15px; font-size: 12px; color: #aaa; }
  </style>
</head>
<body>
  <div class="contact-container">
    <a href="index.html" class="home-btn">Home</a>
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" placeholder="Enter subject" required>

      <label for="message">Message</label>
      <textarea id="message" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <p class="footer-text">We will get back to you as soon as possible.</p>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://waterbase-b1393-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Handle form submission
    const contactForm = document.getElementById("contactForm");
    contactForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const subject = document.getElementById("subject").value;
      const message = document.getElementById("message").value;

      // Save message to Firebase
      db.ref("contactMessages").push({
        name,
        email,
        subject,
        message,
        timestamp: Date.now()
      })
      .then(() => {
        alert("Message sent successfully!");
        contactForm.reset();
      })
      .catch((error) => {
        alert("Error sending message: " + error.message);
      });
    });
  </script>
</body>
</html>
