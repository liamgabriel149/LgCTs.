<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Messages - TikTok Theme</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .home-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background: linear-gradient(90deg, #ff0055, #00f2ea);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .home-btn:hover { transform: scale(1.05); opacity: 0.9; }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      background: linear-gradient(90deg, #ff0055, #00f2ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .message-card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(255,0,85,0.4), 0 0 10px rgba(0,255,234,0.3);
    }

    .message-card p {
      margin: 6px 0;
      font-size: 14px;
    }

    .timestamp {
      color: #aaa;
      font-size: 12px;
      text-align: right;
    }
  </style>
</head>
<body>

  <a href="admin_dashboard.html" class="home-btn">Home</a>
  <h1>All Contact Messages</h1>

  <div id="messagesContainer"></div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://waterbase-b1393-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messagesContainer = document.getElementById("messagesContainer");

    // Fetch and display messages
    db.ref("contactMessages").on("value", (snapshot) => {
      messagesContainer.innerHTML = ""; // clear previous messages
      const data = snapshot.val();
      if (data) {
        Object.entries(data).forEach(([key, msg]) => {
          const card = document.createElement("div");
          card.className = "message-card";

          const name = document.createElement("p");
          name.innerHTML = `<strong>Name:</strong> ${msg.name}`;

          const email = document.createElement("p");
          email.innerHTML = `<strong>Email:</strong> ${msg.email}`;

          const subject = document.createElement("p");
          subject.innerHTML = `<strong>Subject:</strong> ${msg.subject}`;

          const message = document.createElement("p");
          message.innerHTML = `<strong>Message:</strong> ${msg.message}`;

          const timestamp = document.createElement("p");
          timestamp.className = "timestamp";
          const date = new Date(msg.timestamp);
          timestamp.textContent = date.toLocaleString();

          card.appendChild(name);
          card.appendChild(email);
          card.appendChild(subject);
          card.appendChild(message);
          card.appendChild(timestamp);

          messagesContainer.appendChild(card);
        });
      } else {
        messagesContainer.innerHTML = "<p>No messages found.</p>";
      }
    });
  </script>
</body>
</html>
