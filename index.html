<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Login | InstaStyle</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url("background.jpg") no-repeat center center/cover;
      color: #fff;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(20, 20, 20, 0.6);
      backdrop-filter: blur(10px);
      color: #fff;
      z-index: 10;
    }
    .navbar .logo {
      font-size: 1.3rem;
      font-weight: bold;
      color: #fff;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .navbar ul li {
      display: inline;
    }
    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 0.95rem;
      transition: 0.3s;
    }
    .navbar ul li a:hover {
      color: #00c3ff;
    }
    .navbar .login-btn {
      padding: 6px 16px;
      border: 1px solid #fff;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      transition: 0.3s;
    }
    .navbar .login-btn:hover {
      background: #00c3ff;
      border-color: #00c3ff;
      color: #fff;
    }

    /* Login Box */
    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.6);
      backdrop-filter: blur(15px);
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
      color: #fff;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }
    .login-box .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 18px;
      background: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    .login-box label {
      font-size: 0.9rem;
      display: block;
      margin: 0.5rem 0 0.3rem;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.1);
      color: #fff;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    .login-box input::placeholder {
      color: #bbb;
    }
    .login-box .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }
    .login-box .options label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    .login-box .options a {
      color: #00c3ff;
      text-decoration: none;
    }
    .login-box button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background: #00c3ff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: #009ed1;
    }
    .login-box .bottom-text {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 1rem;
    }
    .login-box .bottom-text a {
      color: #00c3ff;
      text-decoration: none;
    }
    .error {
      color: #ff5c5c;
      font-size: 0.85rem;
      margin-top: 0.8rem;
      text-align: center;
    }

    /* üì± Responsive Phone Mode */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 20px;
      }
      .navbar ul {
        flex-direction: column;
        gap: 10px;
        width: 100%;
        margin-top: 10px;
      }
      .navbar ul li {
        width: 100%;
      }
      .navbar ul li a {
        display: block;
        padding: 8px;
        width: 100%;
      }
      .navbar .login-btn {
        margin-top: 10px;
        align-self: flex-end;
      }
      .login-box {
        width: 95%;
        padding: 1.5rem;
      }
      .login-box h2 {
        font-size: 1.3rem;
      }
      .login-box input[type="text"],
      .login-box input[type="password"] {
        font-size: 1rem;
        padding: 0.9rem;
      }
      .login-box button {
        padding: 1rem;
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Logo</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <a href="#" class="login-btn">Login</a>
  </nav>

  <!-- Login Box -->
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Email</label>
      <input type="text" id="username" placeholder="Enter email" required>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>
      <div class="options">
        <label><input type="checkbox" id="remember"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="bottom-text">
      Don‚Äôt have an account? <a href="#">Register</a>
    </div>
    <div class="error" id="errorMsg"></div>
  </div>

  <!-- Firebase Login Script -->
  <script>
    const firebaseURL = "https://waterbase-b1393-default-rtdb.asia-southeast1.firebasedatabase.app/users.json";

    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.innerText = "";

      fetch(firebaseURL)
        .then(response => response.json())
        .then(users => {
          let matchedUser = null;

          for (const id in users) {
            const user = users[id];
            if (user.username === username && user.password === password) {
              matchedUser = { id, ...user };
              break;
            }
          }

          if (matchedUser) {
            localStorage.setItem("userId", matchedUser.id);
            localStorage.setItem("username", matchedUser.username);
            localStorage.setItem("role", matchedUser.role);

            if (matchedUser.role === "residence") {
              localStorage.setItem("sensorPath", matchedUser.sensorPath || "");
              localStorage.setItem("logPath", matchedUser.logPath || "");
              localStorage.setItem("switchPath", matchedUser.switchPath || "");
              localStorage.setItem("alertPath", matchedUser.alertPath || "");
            }

            window.location.href = `${matchedUser.role}_dashboard.html`;
          } else {
            errorMsg.innerText = "‚ùå Invalid username or password.";
          }
        })
        .catch(err => {
          console.error(err);
          errorMsg.innerText = "‚ö†Ô∏è Failed to connect to server.";
        });
    });
  </script>

</body>
</html>
